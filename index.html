<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Request System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1, h2 {
            color: #333;
        }
        
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        /* Login overlay styles */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loginForm {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #loginForm h2 {
            margin-top: 0;
            text-align: center;
        }
        
        #loginError {
            color: red;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }
        
        #appContent {
            display: none; /* Hide app content initially */
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div id="loginForm">
            <h2>Login</h2>
            
            <!-- Error message for invalid login -->
            <div id="loginError">Invalid username or password</div>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="authenticate()">Login</button>
        </div>
    </div>

    <!-- Main Application Content (hidden initially) -->
    <div id="appContent">
        <h1>Submit New Request</h1>
        
        <!-- Request Form -->
        <form id="requestForm">
            
                <!-- Name -->
                <label for="name">Your Name</label> 
                <input type ="text" name ="requestForm"/>
